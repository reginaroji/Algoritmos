<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="store">
            <h1>My Store</h1>
            <table id="store-table" class="table">
                <tr>
                    <th class="th-left">Item</th>
                    <th>Name</th>
                    <th class="th-right">Price</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Oranges</td>
                    <td>$1 ea.</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bananas</td>
                    <td>$0.75/lb</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pomegranates</td>
                    <td>3 for $5</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Gummy Bears</td>
                    <td>$6 per bag</td>
                </tr>
                <tr>
                    <td class="td-left">5</td>
                    <td>Broccoli</td>
                    <td class="td-right">$3 a head</td>
                </tr>
            </table>
        </div>
        <br>
        <br>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <br>
            <input type="submit" value="Submit" class="submit">
        </form>
        <br>
        <br>
        <div>
            <form action="">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
                <br>
                <label for="address2">Address</label>
                <input type="text" name="address2" id="address2">
                <br>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <br>
                <label for="country">Country</label>
                <input type="text" name="country" id="country">
                <br>
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
        <br>
        <br>
        <div>
            <table id="family-table" class="table">
                <tr>
                    <th class="th-left">Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th class="th-right">Relationship</th>
                </tr>

                </tr>
                <tr>
                    <td class="td-left">Carlos Francisco</td>
                    <td>Male</td>
                    <td>28</td>
                    <td class="td-right">Brother</td>
                </tr>
            </table>
        </div>
        <br><br><br>
    </div>
</body>
</html>
